<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>අංක පෙළගස්වමු! (Reorder Numbers Game)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            color: #333;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tile {
            width: 100px;
            height: 100px;
            background-color: #79a5e2;
            color: #fff;
            font-size: 2.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.2s;
            user-select: none;
        }
        .tile:hover {
            transform: scale(1.05);
            background-color: #5d8cce;
        }
        .tile.empty {
            background-color: #ccc;
            cursor: default;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #e53935;
            min-height: 1.5em; /* Message box height to avoid layout shift */
        }
        #reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #reset-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>අංක පෙළගස්වමු!</h1>
    <p>අංක 1 සිට 15 දක්වා පිළිවෙලට පෙළගස්වන්න. හිස් කොටුව භාවිතා කර අංක තල්ලු කරන්න.</p>
    
    <div id="game-board"></div>
    <div id="message"></div>
    <button id="reset-button">අලුතින් පටන් ගන්න</button>

    <script>
        const gameBoard = document.getElementById('game-board');
        const messageDisplay = document.getElementById('message');
        const resetButton = document.getElementById('reset-button');
        let tiles = [];
        let emptyTileIndex = 15;

        // Create the tiles and shuffle them
        function createAndShuffleTiles() {
            tiles = [];
            for (let i = 1; i <= 15; i++) {
                tiles.push(i);
            }
            tiles.push(null); // The empty tile

            // Fisher-Yates shuffle algorithm to randomize the array
            for (let i = tiles.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
            }

            // Find the empty tile index after shuffle
            emptyTileIndex = tiles.indexOf(null);
            renderBoard();
        }

        // Render the board on the screen
        function renderBoard() {
            gameBoard.innerHTML = '';
            tiles.forEach((value, index) => {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                if (value === null) {
                    tile.classList.add('empty');
                    emptyTileIndex = index; // Keep track of the empty tile's position
                } else {
                    tile.textContent = value;
                    tile.addEventListener('click', () => moveTile(index));
                }
                gameBoard.appendChild(tile);
            });
        }

        // Logic for moving a tile
        function moveTile(tileIndex) {
            const row = Math.floor(tileIndex / 4);
            const col = tileIndex % 4;
            const emptyRow = Math.floor(emptyTileIndex / 4);
            const emptyCol = emptyTileIndex % 4;

            // Check if the clicked tile is adjacent to the empty tile (horizontally or vertically)
            if (
                (Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                (Math.abs(col - emptyCol) === 1 && row === emptyRow)
            ) {
                // Swap the tiles
                [tiles[tileIndex], tiles[emptyTileIndex]] = [tiles[emptyTileIndex], tiles[tileIndex]];
                renderBoard();
                checkWin();
            }
        }

        // Check if the game is won
        function checkWin() {
            let isWin = true;
            for (let i = 0; i < 15; i++) {
                // Check if tiles are in the correct sequential order
                if (tiles[i] !== i + 1) {
                    isWin = false;
                    break;
                }
            }

            if (isWin) {
                messageDisplay.textContent = 'ඔබ දිනුවා! සුභ පැතුම්!';
                messageDisplay.style.color = '#4CAF50';
            } else {
                messageDisplay.textContent = '';
            }
        }

        // Event listener for the reset button
        resetButton.addEventListener('click', () => {
            messageDisplay.textContent = '';
            messageDisplay.style.color = '#e53935';
            createAndShuffleTiles();
        });

        // Start the game for the first time on window load
        window.onload = function() {
            createAndShuffleTiles();
        };
    </script>

</body>
</html>
