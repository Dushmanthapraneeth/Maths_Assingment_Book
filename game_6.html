<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lesson 1: සංඛ්‍යා රටා - Quiz</title>
<style>
/* Import a clean, modern font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

/* Define color variables for easy theme changes */
:root {
  --primary-color: #3949ab; /* New deep blue */
  --secondary-color: #42a5f5; /* New lighter blue */
  --bg-color-1: #e3f2fd; /* New light blue background */
  --bg-color-2: #bbdefb; /* New slightly darker blue background */
  --card-bg: #ffffff;
  --text-color: #1a237e; /* Dark blue text */
  --correct-color: #1e88e5; /* New blue for correct answer */
  --wrong-color: #ff7043; /* New orange for wrong answer */
  --shadow-light: rgba(0, 0, 0, 0.1);
  --shadow-medium: rgba(0, 0, 0, 0.2);
}

/* General body styling for background and centering */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(135deg, var(--bg-color-1), var(--bg-color-2));
  color: var(--text-color);
  transition: background 0.5s ease;
}

/* Main quiz container with modern styling */
.quiz-container {
  background: var(--card-bg);
  border-radius: 25px;
  box-shadow: 0 15px 40px var(--shadow-medium);
  padding: 40px;
  max-width: 750px;
  width: 100%;
  transform: perspective(1000px) rotateY(0deg);
  transition: transform 0.5s ease;
}

/* Title styling */
h1 {
  text-align: center;
  color: var(--primary-color);
  margin-bottom: 25px;
  font-weight: 700;
  text-shadow: 1px 1px 2px var(--shadow-light);
}

/* Progress bar and score display layout */
.progress-wrapper {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 25px;
}

/* Progress bar container styling */
.progress-container {
  flex: 1;
  height: 12px;
  background: #e0e0e0;
  border-radius: 6px;
  overflow: hidden;
  box-shadow: inset 0 2px 4px var(--shadow-light);
}

/* Progress bar fill with a gradient */
.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
  border-radius: 6px;
  transition: width 0.5s ease, background 0.3s ease;
}

/* Score display styling */
#scoreDisplay {
  font-weight: 600;
  color: var(--primary-color);
  min-width: 90px;
  text-align: right;
  font-size: 1.1em;
}

/* Question remaining text styling */
#questionRemaining {
  font-size: 1em;
  font-weight: 600;
  color: var(--primary-color);
  text-align: center;
  margin-bottom: 20px;
}

/* Question text styling */
.question {
  margin-bottom: 30px;
  font-size: 1.4em;
  font-weight: 600;
  color: var(--text-color);
  text-align: center;
  min-height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 1;
  transform: translateY(0);
  transition: opacity 0.4s ease, transform 0.4s ease;
}

/* Answer button grid layout */
.answers {
  display: grid;
  grid-template-columns: 1fr;
  gap: 15px;
  animation: fadeIn 0.5s ease-out;
}

/* Animation for answers appearing */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Base styling for answer buttons */
.answer-btn {
  padding: 15px 20px;
  font-size: 1.1em;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease, transform 0.2s ease;
  background-color: var(--card-bg);
  color: var(--text-color);
  font-weight: 600;
  box-shadow: 0 5px 15px var(--shadow-light);
}

/* Hover effect for answer buttons */
.answer-btn:hover:not(:disabled) {
  transform: translateY(-5px);
  background: var(--secondary-color);
  color: #fff;
  box-shadow: 0 8px 20px var(--shadow-medium);
}

/* Correct answer styling and animation */
.answer-btn.correct {
  background-color: var(--correct-color);
  color: #fff;
  transform: scale(1.05);
  box-shadow: 0 5px 20px var(--correct-color);
  animation: correctAnim 0.5s ease-out;
}

/* Wrong answer styling and animation */
.answer-btn.wrong {
  background-color: var(--wrong-color);
  color: #fff;
  transform: scale(0.95);
  box-shadow: 0 5px 20px var(--wrong-color);
  animation: wrongAnim 0.5s ease-out;
}

/* Keyframes for correct answer animation */
@keyframes correctAnim {
  0%, 100% { transform: scale(1.05); }
  50% { transform: scale(1.1); }
}

/* Keyframes for wrong answer animation */
@keyframes wrongAnim {
  0%, 100% { transform: scale(0.95); }
  50% { transform: scale(0.9); }
}

/* Result page styling */
#result {
  font-size: 1.2em;
  font-weight: 600;
  margin-top: 30px;
  text-align: left;
  line-height: 1.6;
}

#result h2 {
  color: var(--primary-color);
  text-align: center;
  font-size: 2em;
  margin-bottom: 20px;
}

#result ul {
  list-style: none;
  padding: 0;
}

#result li {
  background: #f8f8f8;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 10px;
  border-left: 5px solid var(--primary-color);
}

.correct-text {
  color: var(--correct-color);
  font-weight: 700;
}

.wrong-text {
  color: var(--wrong-color);
  font-weight: 700;
}

.selected-text {
  font-style: italic;
  font-weight: 400;
  color: #616161;
}
</style>
</head>
<body>
<div class="quiz-container">
  <h1>Lesson 1: සංඛ්‍යා රටා - Quiz</h1>
  <div class="progress-wrapper">
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div id="scoreDisplay">Score: 0</div>
  </div>
  <div id="questionRemaining"></div>
  <div id="quiz">
    <div class="question" id="questionText"></div>
    <div class="answers" id="answerButtons"></div>
  </div>
  <div id="result"></div>
</div>

<script>
// Quiz data array with questions, answers, and correct index
const quizDataOriginal = [
  {q:"8, 12, 16, 20, ... ඊලග පදය කුමක්ද?", a:["22, 26","24, 28","25, 30","23, 27"], correct:1},
  {q:"21, 28, 35, 42, ... පොදු අන්තරය කීයද?", a:["5","6","7","8"], correct:2},
  {q:"100, 88, 76, 64, ... පොදු අන්තරය:", a:["-10","-12","-14","-8"], correct:1},
  {q:"පොදු අන්තරය 5 සහ මුල් පදය 2 නම්, 6 වන පදය කීයද?", a:["27","25","22","30"], correct:1},
  {q:"11 වන පදය 63 නම්, පොදු අන්තරය කීයද? (මුල් පදය 3)", a:["5","6","7","8"], correct:2},
  {q:"7, 11, 17, 25, 30, ... යන්න arithmetic progression නොවන්නේ ඇයි?", a:["පොදු අන්තරය එකක් නොවීම","පද ගණන අඩු වීම","මුල් පදය 0 වීම","කුමක්ම නොවෙයි"], correct:0},
  {q:"පොදු අන්තරය 4, මුල් පදය 5 නම්, 15 වන පදය කීයද?", a:["60","61","62","63"], correct:0},
  {q:"15, 15, 15, 15,... පොදු අන්තරය කීයද?", a:["15","0","1","-15"], correct:1},
  {q:"89, 70, 53, 38, ... පොදු අන්තරය කීයද?", a:["-15","-17","-18","-19"], correct:2},
  {q:"Arithmetic progression එකක පොදු අන්තරය negative නම්, පද මාලාව:", a:["වැඩිවෙයි","අඩුවෙයි","එකේම පදය නැවත නැවත ලැබේ","අනියම්ව වෙනස් වේ"], correct:1},
  {q:"61, 54, 47, 40,... පොදු අන්තරය කීයද?", a:["5","-6","-7","-8"], correct:2},
  {q:"මුල් පදය 7 සහ පොදු අන්තරය 5 නම්, 10 වන පදය කීයද?", a:["52","54","55","56"], correct:2},
  {q:"මුල් පදය 3 සහ පොදු අන්තරය 7 නම්, 8 වන පදය කීයද?", a:["49","52","53","54"], correct:2},
  {q:"32, 28, 24, 20, ... පොදු අන්තරය කීයද?", a:["-2","-3","-4","-5"], correct:2},
  {q:"5, 12, 19, 26, ... පොදු අන්තරය කීයද?", a:["6","7","8","9"], correct:1},
  {q:"මුල් පදය 4 සහ පොදු අන්තරය 9 නම්, 12 වන පදය කීයද?", a:["101","102","103","104"], correct:1},
  {q:"මුල් පදය 10 සහ පොදු අන්තරය 2 නම්, 25 වන පදය කීයද?", a:["58","59","60","61"], correct:2},
  {q:"99, 93, 87, 81, ... පොදු අන්තරය කීයද?", a:["-4","-5","-6","-7"], correct:2},
  {q:"මුල් පදය 1 සහ පොදු අන්තරය 4 නම්, 20 වන පදය කීයද?", a:["77","78","79","80"], correct:2},
  {q:"මුල් පදය 6 සහ පොදු අන්තරය -3 නම්, 15 වන පදය කීයද?", a:["-37","-38","-39","-40"], correct:2}
];
// Shuffle the quiz questions
let quizData = [...quizDataOriginal].sort(() => Math.random() - 0.5);
let current = 0;
let score = 0;
const selectedAnswers = [];

// Get references to DOM elements
const questionText = document.getElementById("questionText");
const answerButtons = document.getElementById("answerButtons");
const resultDiv = document.getElementById("result");
const progressBar = document.getElementById("progressBar");
const questionRemaining = document.getElementById("questionRemaining");
const scoreDisplay = document.getElementById("scoreDisplay");

/**
 * Displays the current question and its answers.
 * @param {number} index The index of the question to display.
 */
function showQuestion(index) {
  questionText.style.display = "flex";
  answerButtons.style.display = "grid";
  const q = quizData[index];
  questionText.textContent = q.q;
  answerButtons.innerHTML = "";
  q.a.forEach((answer, i) => {
    const btn = document.createElement("button");
    btn.textContent = answer;
    btn.classList.add("answer-btn");
    btn.addEventListener("click", () => selectAnswer(i, btn));
    answerButtons.appendChild(btn);
  });
  questionRemaining.textContent = `Question ${current + 1} of ${quizData.length}`;
  progressBar.style.width = `${((current) / quizData.length) * 100}%`;
  scoreDisplay.textContent = `Score: ${score}`;
}

/**
 * Handles the user's answer selection.
 * @param {number} i The index of the selected answer.
 * @param {HTMLButtonElement} btn The button element that was clicked.
 */
function selectAnswer(i, btn) {
  const correctIndex = quizData[current].correct;
  selectedAnswers.push(i);
  // Disable all buttons and highlight correct/wrong answers
  Array.from(answerButtons.children).forEach((b, idx) => {
    b.disabled = true;
    if (idx === correctIndex) b.classList.add("correct");
    if (idx === i && i !== correctIndex) b.classList.add("wrong");
  });
  if (i === correctIndex) score++;
  scoreDisplay.textContent = `Score: ${score}`;
  progressBar.style.width = `${((current + 1) / quizData.length) * 100}%`;

  // Wait for a moment before moving to the next question
  setTimeout(() => {
    current++;
    if (current < quizData.length) {
      showQuestion(current);
    } else {
      showResult();
    }
  }, 700);
}

/**
 * Displays the final results of the quiz.
 */
function showResult() {
  questionText.style.display = "none";
  answerButtons.style.display = "none";
  questionRemaining.style.display = "none";
  
  // Build the result HTML dynamically
  let html = `<h2>ඔබේ ලකුණු: ${score} / ${quizData.length}</h2>`;
  html += `<ul>`;
  quizData.forEach((q, idx) => {
    const selected = selectedAnswers[idx];
    const isCorrect = selected === q.correct;
    html += `<li>`;
    html += `<strong>${idx + 1}. ${q.q}</strong><br>`;
    q.a.forEach((ans, i) => {
      let textClass = '';
      if (i === q.correct) {
        textClass = 'correct-text';
      } else if (i === selected) {
        textClass = 'wrong-text';
      }
      const selectedIndicator = (i === selected) ? ' (ඔබ තෝරාගත් පිළිතුර)' : '';
      html += `<p class="${textClass}">${ans}${selectedIndicator}</p>`;
    });
    html += `</li>`;
  });
  html += `</ul>`;
  resultDiv.innerHTML = html;
}

// Start the quiz
showQuestion(current);
</script>
</body>
</html>
