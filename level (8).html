<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>නිවැරදි හෝ වැරදි ගණිත ක්‍රීඩාව</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS styling for the game interface */
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #e8f0fe;
            --text-color: #3c4043;
            --bg-color: #f1f3f4;
            --correct-color: #34a853;
            --incorrect-color: #ea4335;
        }

        body {
            font-family: 'Noto Sans Sinhala', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px;
            transition: transform 0.5s ease-in-out;
        }
        .container.correct-answer {
            transform: scale(1.05);
        }
        .problem-text {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 30px;
            color: var(--text-color);
            min-height: 50px;
        }
        .score-display {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .answer-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #true-btn {
            background-color: var(--correct-color);
            color: #fff;
        }
        #true-btn:hover {
            background-color: #278d3b;
            transform: scale(1.05);
        }
        #false-btn {
            background-color: var(--incorrect-color);
            color: #fff;
        }
        #false-btn:hover {
            background-color: #c93b2d;
            transform: scale(1.05);
        }
        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        .result-message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
        }
        .correct {
            color: var(--correct-color);
        }
        .incorrect {
            color: var(--incorrect-color);
        }
        .problem-text.incorrect-animation {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        /* Modal styling for the final score popup */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
            max-width: 400px;
            width: 90%;
        }
        .modal-overlay.show .modal-content {
            transform: scale(1);
        }
        .modal-content h2 {
            font-size: 2em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .modal-content p {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 20px;
        }
        .modal-content button {
            background-color: var(--correct-color);
            color: #fff;
            padding: 10px 20px;
        }
        .modal-content button:hover {
            background-color: #278d3b;
        }
    </style>
</head>
<body>

<div class="container" id="game-container">
    <h1>නිවැරදි හෝ වැරදි ගණිත ප්‍රශ්න</h1>
    <div class="score-display">ලකුණු: <span id="score">0</span></div>
    <p class="problem-text" id="problem-text">ප්‍රශ්නය පෙන්වයි...</p>

    <div class="btn-container">
        <button id="true-btn" class="answer-btn">නිවැරදි</button>
        <button id="false-btn" class="answer-btn">වැරදි</button>
    </div>

    <p class="result-message" id="result-message"></p>
</div>

<!-- Final Score Pop-up Modal -->
<div class="modal-overlay" id="score-modal">
    <div class="modal-content">
        <h2>ක්‍රීඩාව අවසන්!</h2>
        <p>ඔබ ලබාගත් ලකුණු: <span id="final-score">0</span></p>
        <button id="restart-btn">නැවත ආරම්භ කරන්න</button>
    </div>
</div>

<script>
    // JavaScript logic for the game
    let score = 0;
    let problemsPlayed = 0;
    const totalProblems = 5; // Number of problems to play before the popup
    const problems = [
        { text: "$$2 \\times 3 = 6$$", isTrue: true },
        { text: "$$10 + 5 = 15$$", isTrue: true },
        { text: "$$25 / 5 = 4$$", isTrue: false },
        { text: "$$9 - 2 = 8$$", isTrue: false },
        { text: "$$5 \\times 0 = 5$$", isTrue: false },
        { text: "$$12 + 7 = 19$$", isTrue: true },
        { text: "$$16 / 4 = 4$$", isTrue: true },
        { text: "$$30 - 10 = 25$$", isTrue: false }
    ];

    let shuffledProblems = [];
    let currentProblemIndex = 0;

    const gameContainer = document.getElementById('game-container');
    const problemTextElem = document.getElementById('problem-text');
    const trueBtn = document.getElementById('true-btn');
    const falseBtn = document.getElementById('false-btn');
    const resultMessage = document.getElementById('result-message');
    const scoreDisplay = document.getElementById('score');

    const scoreModal = document.getElementById('score-modal');
    const finalScoreDisplay = document.getElementById('final-score');
    const restartButton = document.getElementById('restart-btn');

    // LaTeX math rendering using MathJax
    const script = document.createElement('script');
    script.type = 'text/javascript';
    script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
    script.async = true;
    document.head.appendChild(script);

    window.MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']]
        },
        svg: {
            fontCache: 'global'
        }
    };

    function updateScoreDisplay() {
        scoreDisplay.textContent = score;
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function generateNewGame() {
        if (problemsPlayed >= totalProblems) {
            showFinalScore();
            return;
        }

        trueBtn.disabled = false;
        falseBtn.disabled = false;
        resultMessage.textContent = '';
        problemTextElem.classList.remove('incorrect-animation');

        // Shuffle problems on initial load or restart
        if (problemsPlayed === 0) {
            shuffledProblems = shuffleArray([...problems]);
            currentProblemIndex = 0;
        }

        currentProblem = shuffledProblems[currentProblemIndex];
        problemTextElem.textContent = currentProblem.text;
        MathJax.typesetPromise([problemTextElem]);
    }

    function handleAnswer(userAnswer) {
        trueBtn.disabled = true;
        falseBtn.disabled = true;

        const isCorrect = (userAnswer === currentProblem.isTrue);
        
        if (isCorrect) {
            resultMessage.textContent = 'නිවැරදියි!';
            resultMessage.className = 'result-message correct';
            score += 10;
        } else {
            resultMessage.textContent = 'වැරදියි.';
            resultMessage.className = 'result-message incorrect';
            problemTextElem.classList.add('incorrect-animation');
            score = Math.max(0, score - 2);
        }

        problemsPlayed++;
        updateScoreDisplay();

        setTimeout(() => {
            currentProblemIndex++;
            generateNewGame();
        }, 1500);
    }

    trueBtn.addEventListener('click', () => handleAnswer(true));
    falseBtn.addEventListener('click', () => handleAnswer(false));
    
    function showFinalScore() {
        finalScoreDisplay.textContent = score;
        scoreModal.classList.add('show');
    }

    function hideFinalScore() {
        scoreModal.classList.remove('show');
    }

    restartButton.addEventListener('click', () => {
        hideFinalScore();
        score = 0;
        problemsPlayed = 0;
        updateScoreDisplay();
        generateNewGame();
    });

    window.onload = function() {
        generateNewGame();
        updateScoreDisplay();
    };
</script>

</body>
</html>
