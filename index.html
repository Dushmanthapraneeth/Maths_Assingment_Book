<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Game Hub</title>
  <style>
    /* General */
    body { font-family: sans-serif; background: #eaf3fb; text-align: center; margin:0; padding:0; }
    header { background:#4682b4; color:white; padding:15px; position: sticky; top:0; z-index:10; }
    h1 { margin:0; font-size:1.8rem; }
    main { padding:20px; max-width: 480px; margin:auto; }
    section { margin-top:20px; }
    nav { display:flex; flex-wrap:wrap; justify-content:center; gap:10px; }

    /* Buttons */
    button {
      padding: 12px 20px; font-size: 16px; border: none; border-radius: 12px;
      cursor: pointer; background: #4682b4; color: white; transition: all 0.2s ease;
      flex:1 1 40%;
      min-width:120px;
    }
    button:hover, button:active {
      transform: scale(1.05);
      background: #315f7d;
    }

    /* Modal */
    .modal {
      display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.6); justify-content:center; align-items:center;
      animation: fadeIn 0.3s forwards;
    }
    .modal iframe {
      width:90%; height:90%; border:none; border-radius: 12px; background:white;
      animation: slideIn 0.3s forwards;
    }
    @keyframes fadeIn {
      from { opacity:0; } to { opacity:1; }
    }
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity:0; } to { transform: translateY(0); opacity:1; }
    }

    /* Fixed Back Button */
    #backBtn {
      position: fixed; top: 20px; left: 20px; z-index: 1000;
      padding: 10px 15px; font-size: 16px; border: none; border-radius: 8px;
      cursor: pointer; background: #ff5c5c; color: white;
      transition: all 0.2s ease;
    }
    #backBtn:hover, #backBtn:active { background:#e04b4b; transform: scale(1.05); }

    /* Scoreboard */
    #scoreboard { margin-top:20px; overflow-x:auto; }
    table { margin:auto; border-collapse: collapse; width:100%; min-width:250px; }
    th, td { border:1px solid #ccc; padding:8px 12px; font-size: 14px; }

    /* Responsive headings */
    h2 { font-size: 1.4rem; margin-bottom: 10px; }

    @media (max-width: 480px){
      button { flex:1 1 45%; font-size: 14px; padding:10px; }
      h1 { font-size:1.5rem; }
      h2 { font-size:1.2rem; }
      th, td { font-size:12px; padding:6px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üß† Math Game Hub</h1>
  </header>

  <main>
    <section id="home">
      <h2>üè† Home</h2>
      <p>‡∂∏‡∑ô‡∂≠‡∂±‡∑í‡∂±‡∑ä ‡∂î‡∂∂‡∂ß ‡∂Ö‡∑Ä‡∑Å‡∑ä‚Äç‡∂∫ Level ‡∂ë‡∂ö ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±:</p>
      <nav>
        <button onclick="openLevel('level (1).html')">Level 1</button>
        <button onclick="openLevel('level (2).html')">Level 2</button>
        <button onclick="openLevel('level (3).html')">Level 3</button>
        <button onclick="openLevel('level (4).html')">Level 4</button>
        <button onclick="openLevel('level (5).html')">Level 5</button>
        <button onclick="openLevel('level (6).html')">Level 6</button>
        <button onclick="openLevel('level (7).html')">Level 7</button>
        <button onclick="openLevel('level (8).html')">Level 8</button>
      </nav>
    </section>

    <section id="scoreboard">
      <h2>üèÜ Scoreboard</h2>
      <table>
        <thead><tr><th>Level</th><th>Score</th></tr></thead>
        <tbody id="scoreRows"></tbody>
      </table>
    </section>
  </main>

  <!-- Modal for Games -->
  <div id="gameModal" class="modal">
    <iframe id="gameFrame"></iframe>
    <button id="backBtn" onclick="closeModal()">‚¨Ö Back</button>
  </div>

  <script>
    function openLevel(file){
      document.getElementById('gameFrame').src = file;
      document.getElementById('gameModal').style.display = 'flex';
    }
    function closeModal(){
      document.getElementById('gameFrame').src='';
      document.getElementById('gameModal').style.display='none';
    }

    // ESC key closes modal
    window.addEventListener('keydown', e=>{
      if(e.key==='Escape'){ closeModal(); }
    });

    // receive score from child level pages
    window.addEventListener('message', (e)=>{
      if(e.data && e.data.level && e.data.score !== undefined){
        addScore(e.data.level, e.data.score);
        closeModal();
      }
    });

    function addScore(level, score){
      let row=document.createElement('tr');
      row.innerHTML=`<td>${level}</td><td>${score}</td>`;
      document.getElementById('scoreRows').appendChild(row);
    }
  </script>
</body>
</html>
