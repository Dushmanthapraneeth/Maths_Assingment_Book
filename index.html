<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <h1>School Name</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#student-data">Student Data</a></li>
                    <li><a href="#news">News</a></li>
                    <li><a href="#about-us">About Us</a></li>
                </ul>
                <div class="controls">
                    <button id="dark-mode-toggle">Dark Mode</button>
                    <div class="lang-switcher">
                        <button onclick="changeLanguage('si')">සිංහල</button>
                        <button onclick="changeLanguage('ta')">தமிழ்</button>
                        <button onclick="changeLanguage('en')">English</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="active">
            <div class="container">
                <h2>Home</h2>
                <p class="content" data-lang-si="අපගේ විද්‍යාලයට සාදරයෙන් පිළිගනිමු." data-lang-ta="எமது பாடசாலைக்கு வரவேற்கிறோம்." data-lang-en="Welcome to our school."></p>
            </div>
        </section>

        <section id="student-data">
            <div class="container">
                <h2>Student Data</h2>
                <p class="content" data-lang-si="ශිෂ්‍ය දත්ත අංශය." data-lang-ta="மாணவர் தரவுப் பகுதி." data-lang-en="Student data section."></p>
            </div>
        </section>

        <section id="news">
            <div class="container">
                <h2>News</h2>
                <p class="content" data-lang-si="නවතම පුවත් මෙතැනින් ලබා ගන්න." data-lang-ta="சமீபத்திய செய்திகளை இங்கே பெறுங்கள்." data-lang-en="Get the latest news here."></p>
            </div>
        </section>

        <section id="about-us">
            <div class="container">
                <h2>About Us</h2>
                <p class="content" data-lang-si="අප ගැන තොරතුරු." data-lang-ta="எங்களைப் பற்றிய தகவல்கள்." data-lang-en="Information about us."></p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
