<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perrongton Wellness – Lesson 1 AP Quiz</title>
<style>
  :root {
    --bg:#dbe9f4; --card:#fff; --primary:#2b6cb0; --primary-600:#2c5282; --text:#1f2937;
    --muted:#6b7280; --correct:#16a34a; --wrong:#dc2626; --shadow:0 10px 25px rgba(2,6,23,.08);
    --radius:18px;
  }
  body {margin:0;font-family:Arial,sans-serif;background:var(--bg);color:var(--text);}
  .container{max-width:900px;margin:20px auto;padding:16px;}
  h1{text-align:center;}
  .card{background:var(--card);padding:20px;border-radius:var(--radius);box-shadow:var(--shadow);margin-top:20px;}
  .choices{display:grid;gap:10px;margin-top:15px;}
  .choice{padding:12px 15px;border-radius:12px;border:2px solid #e5e7eb;cursor:pointer;background:#fafafa;transition:.2s;}
  .choice:hover{transform:translateY(-1px);}
  .correct{background:#dcfce7;border-color:#16a34a;}
  .wrong{background:#fee2e2;border-color:#dc2626;}
  .scorebar{margin-top:20px;font-weight:600;}
  .result{display:none;margin-top:20px;background:#fff;padding:20px;border-radius:var(--radius);box-shadow:var(--shadow);}
  .result table{width:100%;border-collapse:collapse;margin-top:10px;}
  .result td, .result th{border:1px solid #ddd;padding:8px;text-align:left;}
  .result th{background:#f3f4f6;}
</style>
</head>
<body>
<div class="container">
  <h1>Perrongton Wellness – Lesson 1: සංඛ්‍යා රටා</h1>
  <div class="scorebar">Score: <span id="score">40</span></div>
  <div class="card">
    <div id="qtext">Loading...</div>
    <div class="choices" id="choices"></div>
  </div>
  <div class="result" id="result">
    <h2>Quiz අවසානය!</h2>
    <p>අවසන් ලකුණු: <span id="finalScore"></span></p>
    <table>
      <thead><tr><th>Question</th><th>Your Answer</th><th>Correct Answer</th></tr></thead>
      <tbody id="review"></tbody>
    </table>
    <button onclick="location.reload()">↻ නැවත කරන්න</button>
  </div>
</div>

<script>
const quiz=[
{q:"8, 12, 16, 20, ... ඊලග පදය කුමක්ද?", choices:["22, 26","24, 28","25, 30","23, 27"], answer:1},
{q:"21, 28, 35, 42, ... පොදු අන්තරය කීයද?", choices:["5","6","7","8"], answer:2},
{q:"100, 88, 76, 64, ... පොදු අන්තරය:", choices:["-10","-12","-14","-8"], answer:1},
{q:"පොදු අන්තරය 5 සහ මුල් පදය 2 නම්, 6 වන පදය කීයද?", choices:["27","25","22","30"], answer:0},
{q:"11 වන පදය 63 නම්, පොදු අන්තරය කීයද? (මුල් පදය 3)", choices:["5","6","7","8"], answer:1},
{q:"7, 11, 17, 25, 30, ... යන්න arithmetic progression නොවන්නේ ඇයි?", choices:["පොදු අන්තරය එකක් නොවීම","පද ගණන අඩු වීම","මුල් පදය 0 වීම","කුමක්ම නොවෙයි"], answer:0},
{q:"පොදු අන්තරය 4, මුල් පදය 5 නම්, 15 වන පදය කීයද?", choices:["60","61","62","63"], answer:1},
{q:"15, 15, 15, 15,... පොදු අන්තරය කීයද?", choices:["15","0","1","-15"], answer:1},
{q:"89, 70, 53, 38, ... පොදු අන්තරය කීයද?", choices:["-15","-17","-18","-19"], answer:2},
{q:"Arithmetic progression එකක පොදු අන්තරය negative නම්, පද මාලාව:", choices:["වැඩිවෙයි","අඩුවෙයි","එකේම පදය නැවත නැවත ලැබේ","අනියම්ව වෙනස් වේ"], answer:1},
{q:"61, 54, 47, 40,... පොදු අන්තරය කීයද?", choices:["5","-6","-7","-8"], answer:2},
{q:"මුල් පදය 7 සහ පොදු අන්තරය 5 නම්, 10 වන පදය කීයද?", choices:["52","54","55","56"], answer:2},
{q:"මුල් පදය 3 සහ පොදු අන්තරය 7 නම්, 8 වන පදය කීයද?", choices:["49","52","53","54"], answer:1},
{q:"32, 28, 24, 20, ... පොදු අන්තරය කීයද?", choices:["-2","-3","-4","-5"], answer:2},
{q:"5, 12, 19, 26, ... පොදු අන්තරය කීයද?", choices:["6","7","8","9"], answer:1},
{q:"මුල් පදය 4 සහ පොදු අන්තරය 9 නම්, 12 වන පදය කීයද?", choices:["101","102","103","104"], answer:2},
{q:"මුල් පදය 10 සහ පොදු අන්තරය 2 නම්, 25 වන පදය කීයද?", choices:["58","59","60","61"], answer:1},
{q:"99, 93, 87, 81, ... පොදු අන්තරය කීයද?", choices:["-4","-5","-6","-7"], answer:2},
{q:"මුල් පදය 1 සහ පොදු අන්තරය 4 නම්, 20 වන පදය කීයද?", choices:["77","78","79","80"], answer:2},
{q:"මුල් පදය 6 සහ පොදු අන්තරය -3 නම්, 15 වන පදය කීයද?", choices:["-37","-38","-39","-40"], answer:1}
];

let index=0;
let scoreVal=40;
let userAnswers=[];

const qtext=document.getElementById("qtext");
const choicesDiv=document.getElementById("choices");
const scoreEl=document.getElementById("score");
const resultDiv=document.getElementById("result");
const finalScore=document.getElementById("finalScore");
const reviewTbody=document.getElementById("review");

function renderQuestion(){
  const q=quiz[index];
  qtext.textContent=q.q;
  choicesDiv.innerHTML="";
  q.choices.forEach((c,i)=>{
    const div=document.createElement("div");
    div.className="choice";
    div.innerHTML=`${String.fromCharCode(65+i)}) ${c}`;
    div.onclick=()=>selectAnswer(i,div);
    choicesDiv.appendChild(div);
  });
}
function selectAnswer(i,el){
  const correct=quiz[index].answer;
  userAnswers.push({q:quiz[index].q, your:i, correct});
  if(i===correct){
    el.classList.add("correct");
    scoreVal+=5;
  }else{
    el.classList.add("wrong");
    scoreVal-=2;
  }
  scoreEl.textContent=scoreVal;
  setTimeout(()=>{
    index++;
    if(index<quiz.length){ renderQuestion(); }
    else{ showResult(); }
  },500);
}

function showResult(){
  document.querySelector(".card").style.display="none";
  resultDiv.style.display="block";
  finalScore.textContent=scoreVal;
  userAnswers.forEach(item=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${item.q}</td>
                   <td style="color:${item.your===item.correct?'green':'red'}">${quiz[indexOf(item.q)].choices[item.your]}</td>
                   <td>${quiz[indexOf(item.q)].choices[item.correct]}</td>`;
    reviewTbody.appendChild(tr);
  });
}
function indexOf(qText){return quiz.findIndex(q=>q.q===qText);}
renderQuestion();
</script>
</body>
</html>
