<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ක්‍රීඩා</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .featured-card {
            background-image: linear-gradient(to right, #6b46c1, #805ad5);
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }
        .featured-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 1rem;
        }
        .featured-content {
            position: relative;
            z-index: 10;
        }
        .game-card {
            position: relative;
            border-radius: 0.75rem;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }
        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .game-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 0.75rem;
            backdrop-filter: blur(5px);
        }
        .game-info h3 {
            font-weight: 600;
        }
        .game-info p {
            font-size: 0.75rem;
            color: #d1d5db;
        }
        .level-new-badge {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            background-color: #f56565;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.5s ease-out;
        }
        .animate-delay-100 { animation-delay: 0.1s; }
        .animate-delay-200 { animation-delay: 0.2s; }
        .animate-delay-300 { animation-delay: 0.3s; }
        .animate-delay-400 { animation-delay: 0.4s; }
        .animate-delay-500 { animation-delay: 0.5s; }
        .animate-delay-600 { animation-delay: 0.6s; }
        .animate-delay-700 { animation-delay: 0.7s; }
        .animate-delay-800 { animation-delay: 0.8s; }
        
        /* Full-screen iframe modal */
        #game-modal {
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }
        #game-modal.visible {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Full-screen game modal -->
    <div id="game-modal" class="fixed inset-0 z-50 bg-black bg-opacity-90 flex justify-center items-center p-4">
        <!-- Close button for the iframe -->
        <button onclick="closeGame()" class="absolute top-4 right-4 text-red-500 hover:text-red-700 text-3xl font-bold z-50">X</button>
        <!-- The iframe where the game will load -->
        <iframe id="game-iframe" class="w-full h-full rounded-lg" frameborder="0"></iframe>
    </div>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Featured Game Section -->
        <!-- මෙම කොටස click කලවිට iframe එකක් open කිරීමට, onclick="openGame('featured_game.html')" එකතු කරන්න -->
        <div class="mb-8 featured-card bg-[url('https://placehold.co/600x400/805ad5/fff?text=Arrows+direction')] animate-fadeInUp">
            <div class="featured-content flex flex-col sm:flex-row justify-between items-start sm:items-center">
                <div class="flex-grow">
                    <h2 class="text-3xl sm:text-4xl font-bold mb-2">ඊතල දිශාව</h2>
                    <p class="mb-4 text-gray-200">අද දින විශේෂිත ක්‍රීඩාව!</p>
                    <button class="bg-white text-purple-700 font-bold py-2 px-6 rounded-full shadow-lg hover:bg-gray-100 transition duration-300 transform hover:scale-105" onclick="openGame('arrow_direction.html')">
                        ක්‍රීඩාව කරන්න
                    </button>
                </div>
                <div class="mt-4 sm:mt-0 sm:ml-8 flex-shrink-0">
                    <i class="fas fa-arrow-right text-white text-5xl opacity-70"></i>
                </div>
            </div>
        </div>

        <!-- Free Games Grid -->
        <h2 class="text-2xl font-bold mb-4 animate-fadeInUp animate-delay-200">නොමිලේ ක්‍රීඩා</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6">
            
            <!-- Game Card 1: Candy Sort -->
            <div class="game-card bg-white shadow-md animate-fadeInUp animate-delay-300" onclick="openGame('game_1.html')">
                <div class="relative w-full h-40 md:h-52">
                    <img src="https://placehold.co/600x400/2f855a/fff?text=Candy+Sort" alt="Candy Sort">
                    <div class="game-info">
                        <h3 class="text-base sm:text-lg">Candy sort</h3>
                        <p class="text-xs">LEVEL 9/1500</p>
                    </div>
                </div>
            </div>

            <!-- Game Card 2: Robotic flows -->
            <div class="game-card bg-white shadow-md animate-fadeInUp animate-delay-400" onclick="openGame('game_2.html')">
                <div class="relative w-full h-40 md:h-52">
                    <img src="https://placehold.co/600x400/8b5cf6/fff?text=Robotic+Flows" alt="Robotic flows">
                    <div class="game-info">
                        <h3 class="text-base sm:text-lg">Robotic flows</h3>
                        <p class="text-xs">LEVEL 8/480</p>
                    </div>
                </div>
            </div>

            <!-- Game Card 3: Draw one line -->
            <div class="game-card bg-white shadow-md animate-fadeInUp animate-delay-500" onclick="openGame('game_3.html')">
                <div class="relative w-full h-40 md:h-52">
                    <img src="https://placehold.co/600x400/9b2c2c/fff?text=Draw+One+Line" alt="Draw one line">
                    <div class="game-info">
                        <h3 class="text-base sm:text-lg">Draw one line</h3>
                        <p class="text-xs">LEVEL 1/235</p>
                    </div>
                </div>
            </div>

            <!-- Game Card 4: Blocks puzzle (NEW) -->
            <div class="game-card bg-white shadow-md animate-fadeInUp animate-delay-600" onclick="openGame('game_4.html')">
                <div class="relative w-full h-40 md:h-52">
                    <img src="https://placehold.co/600x400/2c5282/fff?text=Blocks+Puzzle" alt="Blocks puzzle">
                    <span class="level-new-badge">නව</span>
                    <div class="game-info">
                        <h3 class="text-base sm:text-lg">Blocks puzzle</h3>
                        <p class="text-xs">LEVEL 1/200</p>
                    </div>
                </div>
            </div>

            <!-- Game Card 5: Words crossword -->
            <div class="game-card bg-white shadow-md animate-fadeInUp animate-delay-700" onclick="openGame('game_5.html')">
                <div class="relative w-full h-40 md:h-52">
                    <img src="https://placehold.co/600x400/4c7c7c/fff?text=Words+Crossword" alt="Words crossword">
                    <div class="game-info">
                        <h3 class="text-base sm:text-lg">Words crossword</h3>
                        <p class="text-xs">LEVEL 2/1000</p>
                    </div>
                </div>
            </div>

            <!-- Game Card 6: Words search -->
            <div class="game-card bg-white shadow-md animate-fadeInUp animate-delay-800" onclick="openGame('game_6.html')">
                <div class="relative w-full h-40 md:h-52">
                    <img src="https://placehold.co/600x400/32739c/fff?text=Words+Search" alt="Words search">
                    <div class="game-info">
                        <h3 class="text-base sm:text-lg">Words search</h3>
                        <p class="text-xs">LEVEL 1/200</p>
                    </div>
                </div>
            </div>

            <!-- Game Card 7: Puzzles -->
            <div class="game-card bg-white shadow-md animate-fadeInUp animate-delay-900" onclick="openGame('game_7.html')">
                <div class="relative w-full h-40 md:h-52">
                    <img src="https://placehold.co/600x400/d69e2e/fff?text=Puzzles" alt="Puzzles">
                    <div class="game-info">
                        <h3 class="text-base sm:text-lg">Puzzles</h3>
                        <p class="text-xs">LEVEL 1/30</p>
                    </div>
                </div>
            </div>

            <!-- Game Card 8: Logic balls -->
            <div class="game-card bg-white shadow-md animate-fadeInUp animate-delay-1000" onclick="openGame('game_8.html')">
                <div class="relative w-full h-40 md:h-52">
                    <img src="https://placehold.co/600x400/2c7a7b/fff?text=Logic+Balls" alt="Logic balls">
                    <div class="game-info">
                        <h3 class="text-base sm:text-lg">Logic balls</h3>
                        <p class="text-xs">LEVEL 1/300</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script>
        function openGame(gameUrl) {
            const gameModal = document.getElementById('game-modal');
            const gameIframe = document.getElementById('game-iframe');
            gameIframe.src = gameUrl;
            gameModal.classList.add('visible');
        }

        function closeGame() {
            const gameModal = document.getElementById('game-modal');
            const gameIframe = document.getElementById('game-iframe');
            gameIframe.src = ""; // iframe එකේ src හිස් කිරීමෙන් memory නිදහස් වේ.
            gameModal.classList.remove('visible');
        }
    </script>
</body>
</html>
