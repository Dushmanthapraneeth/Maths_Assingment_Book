<body class="bg-gray-100 font-sans antialiased">

    <div id="game-modal-container" class="fixed inset-0 hidden items-center justify-center z-50 modal-overlay p-4 sm:p-8">

    </div>

    <script>
        // --- Global Variables ---
        let currentPage = 'home';
        let finalScore = 0;
        let score = 0;
        let problemsPlayed = 0;
        const totalProblems = 5;
        let currentProblem = null;
        let expressionItems = []; // Items available to be used in the expression
        let history = []; // Items selected for the current expression
        let resultMessage = ''; // Message to display after checking (e.g., "Correct!", "Incorrect")
        let isCorrect = null; // Boolean to track if the last answer was correct
        let interstitialAdCount = 0; // Interstitial ads ‡∂ú‡∂´‡∂± ‡∂ú‡∂´‡∂±‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∂ß ‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä ‡∑Ä‡∑í‡∂†‡∂Ω‡∑ä‚Äç‡∂∫‡∂∫‡∂ö‡∑ä

        // --- Game Data ---
        const problems = [
            { target: 10, items: [8, 2, "+", 5, 3] },
            { target: 12, items: [5, 7, "+", 6, 2, "√ó"] },
            { target: 20, items: [4, 5, "√ó", 10, 2, "+"] },
            { target: 8, items: [16, 2, "√∑", 4, 2, "-"] },
            { target: 15, items: [18, 3, "-", 10, 5, "√∑"] },
            { target: 6, items: [12, 2, "√∑", 3, 3, "+"] },
            { target: 25, items: [5, 5, "√ó", 20, 5, "-"] },
            { target: 9, items: [1, 8, "+", 10, 1, "-"] },
            { target: 100, items: [10, 10, "√ó", 5, 2, "√ó"] },
            { target: 3, items: [9, 3, "√∑", 6, 2, "√∑"] },
            { target: 7, items: [15, 8, "-", 10, 3, "-"] },
            { target: 18, items: [9, 9, "+", 20, 2, "-"] },
            { target: 30, items: [6, 5, "√ó", 25, 5, "+"] },
            { target: 2, items: [10, 8, "-", 5, 3, "√ó"] },
            { target: 7, items: [10, 9, 8, 2, "-", "-", 4, 3, "√ó"] } // Example with multiple operators/numbers
        ];

        // --- Ad Functions ---
        const showAd = (type) => {
            // Check if the Android JavaScript interface is available
            if (typeof Android === 'undefined' || Android === null) {
                console.warn("Android JavaScript Interface not found. Skipping ad display.");
                return;
            }
            console.log(`Attempting to show ${type} ad.`);

            try {
                switch(type) {
                    case 'interstitial':
                        if (typeof Android.showInterstitialAdFromJs === 'function') {
                            Android.showInterstitialAdFromJs();
                            console.log("Called Android.showInterstitialAdFromJs()");
                        } else {
                             console.warn("Android.showInterstitialAdFromJs() function not available.");
                        }
                        break;
                    case 'rewarded':
                        if (typeof Android.showRewardedAdFromJs === 'function') {
                            Android.showRewardedAdFromJs();
                            console.log("Called Android.showRewardedAdFromJs()");
                        } else {
                            console.warn("Android.showRewardedAdFromJs() function not available.");
                        }
                        break;
                }
            } catch (error) {
                console.error(`Error calling ad function for ${type}:`, error);
            }
        };

        // Rewarded ad ‡∂ë‡∂ö ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∑Ä ‡∂Ö‡∑Ä‡∑É‡∂±‡∑ä ‡∑Ä‡∑ñ ‡∂¥‡∑É‡∑î Android ‡∂ë‡∂ö‡∑ô‡∂±‡∑ä ‡∂ö‡∑ê‡∂≥‡∑Ä‡∂± ‡∑Å‡∑ä‚Äç‡∂ª‡∑í‡∂≠‡∂∫
        function onRewardedAdCompleted() {
            // ‡∂Ω‡∂ö‡∑î‡∂´‡∑î ‡∂Ø‡∑ô‡∂ú‡∑î‡∂´ ‡∂ö‡∂ª‡∂∏‡∑î
            finalScore = finalScore * 2;
            console.log("Reward received. New final score: " + finalScore);
            // Scoreboard ‡∂ë‡∂ö ‡∂±‡∑ê‡∑Ä‡∂≠ render ‡∂ö‡∂ª‡∂∏‡∑î
            navigate('scoreboard', finalScore);
        }

        // --- Navigation and Rendering ---

        // Function to generate random bubbles for background effect
        const generateBubbles = () => {
            const container = document.getElementById('bubble-container');
            const bubbleSizes = [32, 40, 48, 56, 64]; // Tailwind CSS width/height classes

            for (let i = 0; i < 10; i++) {
                const bubble = document.createElement('div');
                const size = bubbleSizes[Math.floor(Math.random() * bubbleSizes.length)];
                const xPos = Math.random() * 100; // Percentage for horizontal position
                const yPos = Math.random() * 100; // Percentage for vertical position
                const animDelay = Math.random() * 10; // Random delay for animation

                bubble.className = `bubble w-${size} h-${size}`; // Apply size classes
                bubble.style.top = `${yPos}vh`; // Position vertically
                bubble.style.left = `${xPos}vw`; // Position horizontally
                bubble.style.setProperty('--delay', animDelay); // Set CSS variable for animation delay
                container.appendChild(bubble);
            }
        };

        // Function to navigate between pages and update UI
        const navigate = (page, finalScoreValue = 0) => {
            currentPage = page;
            if (page === 'scoreboard') {
                finalScore = finalScoreValue; // Store the final score for the scoreboard
            }
            renderPage(); // Render the content for the new page
            updateNavButtons(); // Update the active navigation button
        };

        // Update the styling of navigation buttons to reflect the active page
        const updateNavButtons = () => {
            document.querySelectorAll('nav button').forEach(btn => {
                btn.classList.remove('bg-white', 'text-purple-600', 'shadow');
                btn.classList.add('text-gray-600');
            });
            const activeBtn = document.getElementById(`nav-${currentPage}`);
            if (activeBtn) {
                activeBtn.classList.remove('text-gray-600');
                activeBtn.classList.add('bg-white', 'text-purple-600', 'shadow');
            }
        };

        // Safely evaluate a mathematical expression string
        const evaluateExpression = (expression) => {
            try {
                // Basic sanitization to prevent malicious code execution.
                // Allow only numbers, operators, parentheses, and dots.
                const sanitizedExpression = expression.replace(/[^0-9+\-*/().]/g, '');
                // Replace custom operators for evaluation
                const evalExpression = sanitizedExpression.replace(/√∑/g, '/').replace(/√ó/g, '*');

                // Use Function constructor for a slightly safer sandbox than eval()
                const safeEvaluator = new Function(`return (${evalExpression});`);
                const result = safeEvaluator();

                // Check for division by zero, which results in Infinity
                if (!isFinite(result)) {
                    return NaN; // Return NaN for invalid results like division by zero
                }
                return result;
            } catch (e) {
                console.error("Expression evaluation error:", e);
                return NaN; // Return NaN if any error occurs during evaluation
            }
        };

        // Shuffle an array in place using the Fisher-Yates algorithm
        const shuffleArray = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        };

        // --- Game Logic ---

        // Generate a new problem for the game
        const generateNewGame = () => {
            if (problemsPlayed >= totalProblems) {
                handleGameEnd(score); // End the game if all problems are played
                return;
            }

            // Select a random problem and shuffle its items
            const shuffledProblems = shuffleArray([...problems]);
            currentProblem = shuffledProblems[Math.floor(Math.random() * shuffledProblems.length)];
            expressionItems = shuffleArray([...currentProblem.items]); // Items available to be picked
            history = []; // Reset the expression history for the new problem
            resultMessage = ''; // Clear any previous result message
            isCorrect = null; // Reset the correct/incorrect state

            renderGameModal(); // Render the modal with the new problem
        };

        // Handle the end of the game
        const handleGameEnd = (finalScoreValue) => {
            const modalContainer = document.getElementById('game-modal-container');
            const modalContent = document.getElementById('game-modal-content');

            // Animate modal out
            document.body.classList.remove('is-modal-active');
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');

            setTimeout(() => {
                modalContainer.classList.add('hidden');
                modalContainer.classList.remove('flex');

                // Interstitial ad ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏‡∂ß
                if (typeof Android !== 'undefined' && Android !== null && typeof Android.showInterstitialAdFromJs === 'function') {
                    showAd('interstitial');
                    interstitialAdCount++; // Ad ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∑ñ ‡∂¥‡∑É‡∑î counter ‡∂ë‡∂ö ‡∑Ä‡∑ê‡∂©‡∑í ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
                    console.log("Interstitial ads shown: " + interstitialAdCount);

                    // ‡∑É‡∑ë‡∂∏ Interstitial ads 3‡∂ö‡∂ß ‡∑Ä‡∂ª‡∂ö‡∑ä‡∂∏ Rewarded ad ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏‡∂ß
                    const adFrequency = 3;
                    if (interstitialAdCount > 0 && interstitialAdCount % adFrequency === 0) {
                        console.log("Showing rewarded ad now.");
                        showAd('rewarded');
                    }
                }

                // Scoreboard page ‡∂ë‡∂ö‡∂ß ‡∂∫‡∂±‡∑ä‡∂±
                navigate('scoreboard', finalScoreValue);
            }, 300); // Duration of the modal's exit animation
        };

        // Handle user clicking on an item to add to the expression
        const handleItemClick = (item, clickedIndex) => {
            // Prevent adding if the item is no longer available or already in history
            if (!expressionItems.some((_, i) => i === clickedIndex) || history.includes(item)) return;

            history.push(item); // Add item to the current expression history
            expressionItems = expressionItems.filter((_, i) => i !== clickedIndex); // Remove item from available items
            renderGameModal(); // Re-render the modal to show changes
        };

        // Handle user clicking the "Undo" button
        const handleUndo = () => {
            if (history.length > 0) {
                const lastItem = history.pop(); // Remove the last item from history
                // Add it back to the available expressionItems.
                // Note: This simple push might not restore the exact original order if items were shuffled.
                // A more robust solution would track original indices.
                expressionItems.push(lastItem);
                renderGameModal(); // Re-render the modal
            }
        };

        // Handle user clicking the "Check" button
        const handleCheck = () => {
            const expression = history.join(''); // Join history items to form the expression string
            const result = evaluateExpression(expression); // Evaluate the expression
            const modalContent = document.getElementById('game-modal-content');

            // Clear previous animations
            modalContent.style.animation = '';

            if (isNaN(result)) {
                isCorrect = false;
                resultMessage = '‡∂¥‡∑ä‚Äç‡∂ª‡∂ö‡∑è‡∑Å‡∂±‡∂∫ ‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í.'; // Invalid expression
                score = Math.max(0, score - 1); // Small penalty for invalid input
            } else if (result === currentProblem.target) {
                isCorrect = true;
                resultMessage = '‡∂±‡∑í‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í! üéâ'; // Correct!
                score += 10; // Award points
                modalContent.style.animation = 'correct-pop 1s forwards'; // Play correct animation
            } else {
                isCorrect = false;
                resultMessage = '‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í. üò•'; // Incorrect
                score = Math.max(0, score - 2); // Penalty for incorrect answer
                modalContent.style.animation = 'incorrect-shake 0.5s forwards'; // Play shake animation
            }

            renderGameModal(); // Update modal to show result message and score change

            // After animation, proceed to next step or end game
            setTimeout(() => {
                modalContent.style.animation = ''; // Reset animation property

                // Ensure game hasn't ended while animation was playing
                if (problemsPlayed >= totalProblems) return;

                problemsPlayed++; // Increment the count of problems played

                if (problemsPlayed >= totalProblems) {
                    handleGameEnd(score); // End the game
                } else {
                    // Small delay before showing the next problem to allow user to see the result
                    setTimeout(() => {
                        generateNewGame(); // Generate the next problem
                    }, 1000); // 1 second delay
                }
            }, 1000); // Match animation duration
        };

        // Render the content of the game modal
        const renderGameModal = () => {
            const modalContainer = document.getElementById('game-modal-container');
            const modalContent = document.getElementById('game-modal-content');

            // Create buttons for available expression items
            const expressionItemButtons = expressionItems.map((item, index) => `
                <button
                    class="bg-white text-blue-800 text-xl sm:text-2xl font-bold rounded-xl shadow-md hover:bg-gray-100 transition-colors pop-in w-16 h-16 sm:w-20 sm:h-20 flex items-center justify-center"
                    onclick="handleItemClick(${JSON.stringify(item)}, ${index})"
                    ${history.length >= 10 ? 'disabled' : ''} >
                    ${item}
                </button>
            `).join('');

            // Create spans for the current expression history
            const historySpans = history.map((item) => `
                <span class="bg-white text-purple-600 text-lg sm:text-xl font-bold px-3 py-1 sm:px-4 sm:py-2 rounded-lg shadow-md pop-in">
                    ${item}
                </span>
            `).join('');

            // Determine the class for the result message based on correctness
            const resultMessageClass = `text-center font-bold text-md sm:text-xl mt-4 ${isCorrect === true ? 'text-green-600' : isCorrect === false ? 'text-red-600' : ''} ${resultMessage ? 'pop-in' : ''}`;

            modalContent.innerHTML = `
                <button
                    class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors"
                    onclick="handleGameEnd(score)" >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-8 sm:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h2 class="text-2xl sm:text-3xl font-extrabold text-blue-800 mb-2 text-center">‡∂ú‡∂´‡∑í‡∂≠ ‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂±‡∂∫</h2>
                <p class="text-sm sm:text-lg font-bold text-gray-700 mb-4 text-center">‡∂Ω‡∂ö‡∑î‡∂´‡∑î: ${score}</p>
                <div class="flex flex-col items-center p-4 bg-gray-100 rounded-2xl mb-6 shadow-inner w-full">
                    <p class="text-lg sm:text-xl font-semibold text-gray-800 text-center">
                        ‡∂â‡∂Ω‡∂ö‡∑ä‡∂ö‡∂∫: <span class="text-2xl sm:text-3xl font-extrabold text-purple-600">${currentProblem.target}</span>
                    </p>
                </div>
                <div class="w-full flex flex-wrap justify-center gap-2 sm:gap-4 p-4 bg-gray-50 border-2 border-dashed border-gray-300 rounded-xl mb-6">
                    ${expressionItemButtons}
                </div>
                <div class="w-full h-20 sm:h-24 bg-gray-200 border-2 border-gray-300 rounded-lg flex flex-wrap justify-center items-center gap-2 p-2 mb-6 overflow-auto">
                    ${historySpans}
                </div>
                <div class="flex justify-between w-full gap-4">
                    <button class="btn-game bg-gray-500 hover:bg-gray-600" onclick="handleUndo()" ${history.length === 0 ? 'disabled' : ''}>
                        ‡∂Ü‡∂¥‡∑É‡∑î ‡∂ú‡∂±‡∑ä‡∂±
                    </button>
                    <button class="btn-game bg-green-500 hover:bg-green-600" onclick="handleCheck()">
                        ‡∂¥‡∂ª‡∑ì‡∂ö‡∑ä‡∑Ç‡∑è ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
                    </button>
                </div>
                ${resultMessage ? `<p class="${resultMessageClass}">${resultMessage}</p>` : ''}
                                ${isCorrect === true ? `
                <div class="mt-6 text-center">
                    <p class="text-base sm:text-lg font-bold text-gray-700 mb-2">‡∂î‡∂∂‡∑ö ‡∂Ω‡∂ö‡∑î‡∂´‡∑î ‡∂Ø‡∑ô‡∂ú‡∑î‡∂´ ‡∂ö‡∂ª ‡∂ú‡∂±‡∑ä‡∂±!</p>
                    <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300" onclick="showRewardedAd()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.173l-4.24-4.24a1 1 0 00-1.414 1.414L13.338 12l-4.24 4.24a1 1 0 001.414 1.414l4.24-4.24a1 1 0 000-1.414z" />
                        </svg>
                        ‡∑Ä‡∑ì‡∂©‡∑í‡∂∫‡∑ù‡∑Ä‡∂ö‡∑ä ‡∂∂‡∂Ω‡∂±‡∑ä‡∂±
                    </button>
                </div>` : ''}
            `;
            // Show the modal with animation
            document.body.classList.add('is-modal-active');
            modalContainer.classList.remove('hidden');
            modalContainer.classList.add('flex');
            // Use a small timeout to allow the display property to change before applying transition classes
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        };

        // --- Page Render Functions ---

        // Render the Home Page content
        const renderHomePage = () => {
            return `
                <div class="text-center p-4">
                    <h1 class="text-3xl sm:text-4xl font-extrabold text-blue-800 mb-4 animate-[fade-in-up_1s_ease-in-out]">‡∂ú‡∂´‡∑í‡∂≠ ‡∂ö‡∑ä‚Äç‡∂ª‡∑ì‡∂©‡∑è‡∑Ä‡∂ß ‡∑É‡∑è‡∂Ø‡∂ª‡∂∫‡∑ô‡∂±‡∑ä ‡∂¥‡∑í‡∑Ö‡∑í‡∂ú‡∂±‡∑í‡∂∏‡∑î</h1>
                    <p class="text-sm sm:text-lg text-gray-700 mb-8 animate-[fade-in-up_1s_ease-in-out_0.2s_forwards] opacity-0">
                        ‡∂î‡∂∂‡∂ß ‡∂Ø‡∑î‡∂±‡∑ä ‡∂Ö‡∂Ç‡∂ö ‡∑É‡∑Ñ ‡∂ú‡∂´‡∑í‡∂≠ ‡∂ö‡∂ª‡∑ä‡∂∏ ‡∂∑‡∑è‡∑Ä‡∑í‡∂≠‡∂∫‡∑ô‡∂±‡∑ä ‡∂±‡∑í‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í ‡∂¥‡∑ä‚Äç‡∂ª‡∂ö‡∑è‡∑Å‡∂±‡∂∫‡∂ö‡∑ä ‡∑É‡∑è‡∂Ø‡∑è ‡∂â‡∂Ω‡∂ö‡∑ä‡∂ö‡∂ú‡∂≠ ‡∂Ö‡∂ú‡∂∫ ‡∂Ω‡∂∂‡∑è ‡∂ú‡∂≠ ‡∑Ñ‡∑ê‡∂ö‡∑í‡∂Ø‡∑ê‡∂∫‡∑í ‡∂∂‡∂Ω‡∂∏‡∑î.
                    </p>
                    <button id="start-game-btn" class="bg-gradient-to-r from-purple-500 to-indigo-600 text-white text-base sm:text-xl font-bold py-3 px-8 rounded-full shadow-lg hover:from-purple-600 hover:to-indigo-700 transition-all duration-300 transform hover:scale-105 animate-[pulse_2s_infinite]">
                        ‡∂ö‡∑ä‚Äç‡∂ª‡∑ì‡∂©‡∑è‡∑Ä ‡∂Ü‡∂ª‡∂∏‡∑ä‡∂∑ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
                    </button>
                </div>
            `;
        };

        // Render the Game Page content (selection of levels)
        const renderGamePage = () => {
            return `
                <div class="text-center p-4 fade-in-up">
                    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">‡∂ö‡∑ä‚Äç‡∂ª‡∑ì‡∂©‡∑è ‡∂∏‡∂ß‡∑ä‡∂ß‡∂∏‡∑ä</h2>
                    <p class="text-sm sm:text-base text-gray-600 mb-8">‡∂î‡∂∂‡∂ß ‡∂ö‡∑ê‡∂∏‡∂≠‡∑í ‡∂∏‡∂ß‡∑ä‡∂ß‡∂∏‡∂ö‡∑ä ‡∂≠‡∑ù‡∂ª‡∑è ‡∂ö‡∑ä‚Äç‡∂ª‡∑ì‡∂©‡∑è ‡∂ö‡∑Ö ‡∑Ñ‡∑ê‡∂ö.</p>
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                        ${[1, 2, 3, 4, 5, 6].map(level => `
                            <button class="start-math-btn bg-blue-500 text-white text-lg sm:text-xl font-bold py-4 rounded-xl shadow-lg hover:bg-blue-600 transform hover:scale-105 transition-transform duration-300">
                                ‡∂∏‡∂ß‡∑ä‡∂ß‡∂∏ ${level}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        };

        // Render the Scoreboard Page content
        const renderScoreboardPage = () => {
            return `
                <div class="text-center p-4 fade-in-up">
                    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">‡∂Ω‡∂ö‡∑î‡∂´‡∑î ‡∂¥‡∑î‡∑Ä‡∂ª‡∑î‡∑Ä</h2>
                    <p class="text-lg sm:text-xl text-gray-600 mb-4">‡∂î‡∂∂‡∂ú‡∑ö ‡∂Ö‡∑Ä‡∑É‡∂±‡∑ä ‡∂Ω‡∂ö‡∑î‡∂´‡∑î:</p>
                    <div class="text-4xl sm:text-6xl font-extrabold text-blue-600 mb-8 animate-[pulse_1s_ease-in-out]">${finalScore}</div>
                    <button id="play-again-btn" class="bg-purple-500 text-white text-base sm:text-lg font-bold py-3 px-8 rounded-full shadow-lg hover:bg-purple-600 transform hover:scale-105 transition-transform duration-300">
                        ‡∂±‡∑ê‡∑Ä‡∂≠ ‡∂ö‡∑ä‚Äç‡∂ª‡∑ì‡∂©‡∑è ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
                    </button>
                </div>
            `;
        };

        // Main function to render the current page content
        const renderPage = () => {
            const contentDiv = document.getElementById('content');
            contentDiv.classList.add('opacity-0'); // Start fade-out animation

            setTimeout(() => {
                switch(currentPage) {
                    case 'home':
                        contentDiv.innerHTML = renderHomePage();
                        // Add event listener for the start game button
                        document.getElementById('start-game-btn').addEventListener('click', () => navigate('game'));
                        break;
                    case 'game':
                        contentDiv.innerHTML = renderGamePage();
                        // Add event listeners for each level button
                        document.querySelectorAll('.start-math-btn').forEach(btn => {
                            btn.addEventListener('click', () => {
                                // Reset game state before starting a new game
                                score = 0;
                                problemsPlayed = 0;
                                generateNewGame(); // Start the first problem
                            });
                        });
                        break;
                    case 'scoreboard':
                        contentDiv.innerHTML = renderScoreboardPage();
                        // Add event listener for the play again button
                        document.getElementById('play-again-btn').addEventListener('click', () => navigate('game'));
                        break;
                }
                // Apply fade-in animation
                contentDiv.classList.remove('opacity-0');
                contentDiv.classList.add('fade-in-up');
            }, 300); // Match the duration of the fade-out animation
        };

        // --- Initialization ---
        // Runs when the window has finished loading all resources
        window.onload = function() {
            generateBubbles(); // Generate background bubbles

            // Add event listeners for navigation buttons
            document.getElementById('nav-home').addEventListener('click', () => navigate('home'));
            document.getElementById('nav-game').addEventListener('click', () => navigate('game'));
            document.getElementById('nav-scoreboard').addEventListener('click', () => navigate('scoreboard'));

            navigate('home'); // Load the home page initially
        };
    </script>
