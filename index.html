        /* General Body and Main Content Styling */
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden; /* Prevents horizontal scroll bar */
        }
        body.light-mode {
            background-color: #f0f4f8; /* Light gray background */
            color: #1a202c; /* Dark text */
        }
        body.dark-mode {
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
        }
        .main-content-wrapper {
            transition: transform 0.3s ease-in-out;
            width: 100%;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        body.sidebar-open .main-content-wrapper {
            transform: translateX(280px); /* Pushes content to the right by the sidebar's width */
        }
        /* Hide the menu toggle button when the sidebar is open */
        body.sidebar-open #menu-toggle {
            display: none;
        }
        .main-card {
            transition: background-color 0.3s, box-shadow 0.3s;
            max-width: 2xl;
        }
        .light-mode .main-card {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dark-mode .main-card {
            background-color: #2d3748; /* Dark gray for the main card */
            box-shadow: 0 4-5px 8px rgba(0, 0, 0, 0.3);
        }
        .section-card {
            transition: background-color 0.3s, border-color 0.3s;
        }
        .light-mode .section-card {
            background-color: #f8fafc; /* Lighter gray for sections */
            border-color: #e2e8f0;
        }
        .dark-mode .section-card {
            background-color: #1f2937; /* Even darker gray for sections */
            border-color: #4b5563;
        }
        .lang-button.selected {
            background-color: #dc2626; /* Red color for selected language button */
        }
        .lang-button:hover.selected {
            background-color: #b91c1c; /* Darker red on hover */
        }
        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 280px;
            z-index: 1001;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between; /* Space between title and close button */
            align-items: center;
        }
        .sidebar-header h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .sidebar-header button {
            background: none;
            border: none;
            font-size: 2rem;
            line-height: 1;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }
        .overlay.active {
            display: block;
            opacity: 1;
        }

        /* Pop-up Quiz Styling (NEW) */
        .quiz-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000; /* Above everything else */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .quiz-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .quiz-container {
            background: #ffffff;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            padding: 40px;
            max-width: 750px;
            width: 90%; /* Responsive width */
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .quiz-modal-overlay.active .quiz-container {
            transform: scale(1);
        }
        
        /* The rest of the quiz CSS from the user's provided code */
        h1 {
            text-align: center;
            color: #4a148c;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .progress-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .progress-container {
            background: #b2dfdb;
            height: 30px;
            border-radius: 20px;
            overflow: hidden;
            flex: 1;
            margin-right: 15px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.1);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(270deg, #00796b, #26a69a, #004d40, #26a69a);
            background-size: 800% 100%;
            border-radius: 20px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            animation: flow 4s linear infinite;
        }

        @keyframes flow {
            0% { background-position: 0% 0; }
            50% { background-position: 100% 0; }
            100% { background-position: 0% 0; }
        }

        #scoreDisplay {
            font-weight: bold;
            color: #004d40;
            min-width: 70px;
            text-align: right;
            font-size: 1.2em;
        }

        .question {
            margin-bottom: 30px;
            font-size: 1.4em;
            color: #333;
            line-height: 1.5;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .answer-btn {
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: linear-gradient(145deg, #ff8a65, #ff7043);
            color: #fff;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .answer-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .answer-btn.correct {
            background: #4caf50 !important;
            animation: pulseCorrect 0.5s ease;
        }

        .answer-btn.wrong {
            background: #f44336 !important;
            animation: shake 0.5s ease;
        }

        @keyframes pulseCorrect {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        #result {
            font-size: 1.4em;
            font-weight: bold;
            margin-top: 30px;
            text-align: center;
            color: #311b92;
            animation: scaleIn 0.5s ease-in-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        #result ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        #result li {
            margin-bottom: 15px;
            font-size: 1.1em;
            line-height: 1.5;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 10px;
        }

        #questionRemaining {
            margin-bottom: 15px;
            font-weight: bold;
            color: #004d40;
        }

        .back-btn-container {
            text-align: left;
            margin-bottom: 20px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 15px;
            text-decoration: none;

            margin-right: 8px;
            transition: transform 0.3s ease-in-out;
        }

            transform: translateX(-5px);
        }
