<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡∂ö‡∑è‡∂©‡∑ä‡∂¥‡∂≠‡∑ä ‡∂ú‡∑ê‡∂Ω‡∂¥‡∑ì‡∂∏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background-color: #1E1E1E;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .game-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            width: 100%;
        }

        .card {
            background-color: #333;
            aspect-ratio: 1 / 1.4;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.75rem;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s, background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0.75rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
        }

        .card-front {
            background-color: #6a1b9a;
            color: #fff;
        }

        .card-back {
            background-color: #4a148c;
            transform: rotateY(180deg);
        }

        .card.matched {
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            border: 2px solid #00ff00;
        }

        .card.matched .card-back {
            background-color: #008000;
        }

        .card.matched .card-front {
            background-color: #339933;
        }

        .card.matched.flipped {
            animation: match-pulse 1s infinite alternate;
        }

        @keyframes match-pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        #messageBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            font-size: 1.5rem;
            color: #fff;
            z-index: 100;
            display: none;
        }

        #messageBox.show {
            display: block;
        }

        .text-neon-green {
            color: #00ff80;
        }

        .text-neon-purple {
            color: #b366ff;
        }
        
        .reset-button {
            background-color: #6a1b9a;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }

        .reset-button:hover {
            background-color: #550a7c;
            transform: scale(1.05);
        }

        .score-display {
            font-size: 1.25rem;
            font-weight: 600;
            color: #E0E0E0;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="game-container">
        <h1 class="text-3xl font-bold text-center text-neon-green">‡∂ö‡∑è‡∂©‡∑ä‡∂¥‡∂≠‡∑ä ‡∂ú‡∑ê‡∂Ω‡∂¥‡∑ì‡∂∏‡∑ö ‡∂ö‡∑ä‚Äç‡∂ª‡∑ì‡∂©‡∑è‡∑Ä</h1>
        <div class="game-header">
            <span class="score-display">‡∂Ω‡∂ö‡∑î‡∂´‡∑î: <span id="score">0</span></span>
            <button id="reset-button" class="reset-button">‡∂±‡∑ê‡∑Ä‡∂≠ ‡∂¥‡∂ß‡∂±‡∑ä ‡∂ú‡∂±‡∑ä‡∂±</button>
        </div>
        <div id="game-grid" class="game-grid"></div>
    </div>

    <div id="messageBox" class="rounded-lg shadow-lg">
        <span id="messageText"></span>
        <button id="messageCloseButton" class="mt-4 px-4 py-2 bg-purple-700 text-white rounded-lg">‡∑Ñ‡∂ª‡∑í</button>
    </div>

    <script>
        // ‡∂ö‡∑ä‚Äç‡∂ª‡∑ì‡∂©‡∑è‡∑Ä ‡∑É‡∂≥‡∑Ñ‡∑è ‡∂Ö‡∑Ä‡∑Å‡∑ä‚Äç‡∂∫ ‡∂Ø‡∂≠‡∑ä‡∂≠
        const symbols = ['üçé', 'üçâ', 'üçá', 'üçã', 'üçå', 'ü•≠', 'üçì', 'üçí'];
        let gameCards = [];
        let flippedCards = [];
        let matchedCards = [];
        let canFlip = true;
        let score = 0;

        const gameGrid = document.getElementById('game-grid');
        const scoreElement = document.getElementById('score');
        const resetButton = document.getElementById('reset-button');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const messageCloseButton = document.getElementById('messageCloseButton');

        // ‡∂ö‡∑ä‚Äç‡∂ª‡∑ì‡∂©‡∑è‡∑Ä ‡∂Ü‡∂ª‡∂∏‡∑ä‡∂∑ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
        function startGame() {
            // ‡∂ö‡∑è‡∂©‡∑ä‡∂¥‡∂≠‡∑ä ‡∂Ö‡∑Ñ‡∂π‡∑î ‡∂Ω‡∑ô‡∑É ‡∑É‡∂ö‡∑É‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
            gameCards = [...symbols, ...symbols].sort(() => Math.random() - 0.5);
            gameGrid.innerHTML = '';
            flippedCards = [];
            matchedCards = [];
            score = 0;
            scoreElement.textContent = score;
            canFlip = true;
            
            // ‡∑É‡∑ë‡∂∏ ‡∂ö‡∑è‡∂©‡∑ä‡∂¥‡∂≠‡∂ö‡∑ä ‡∑É‡∂≥‡∑Ñ‡∑è‡∂∏ HTML elements ‡∂±‡∑í‡∂ª‡∑ä‡∂∏‡∑è‡∂´‡∂∫ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
            gameCards.forEach((symbol, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card', 'rounded-lg');
                cardElement.dataset.symbol = symbol;
                cardElement.dataset.index = index;

                const cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');

                const cardFront = document.createElement('div');
                cardFront.classList.add('card-face', 'card-front');
                cardFront.textContent = '?';

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-face', 'card-back');
                cardBack.textContent = symbol;

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                cardElement.appendChild(cardInner);

                cardElement.addEventListener('click', () => handleCardClick(cardElement));
                gameGrid.appendChild(cardElement);
            });
        }

        // ‡∂ö‡∑è‡∂©‡∑ä‡∂¥‡∂≠‡∂ö‡∑ä click ‡∂ö‡∂Ω ‡∑Ä‡∑í‡∂ß ‡∑É‡∑í‡∂Ø‡∑î‡∑Ä‡∂± ‡∂Ø‡∑ö
        function handleCardClick(cardElement) {
            if (!canFlip || flippedCards.length >= 2 || cardElement.classList.contains('flipped') || cardElement.classList.contains('matched')) {
                return;
            }

            // ‡∂ö‡∑è‡∂©‡∑ä‡∂¥‡∂≠ ‡∂¥‡∑ô‡∂ª‡∑Ö‡∑ì‡∂∏
            cardElement.classList.add('flipped');
            flippedCards.push(cardElement);

            if (flippedCards.length === 2) {
                canFlip = false;
                const [card1, card2] = flippedCards;
                
                // ‡∂ö‡∑è‡∂©‡∑ä‡∂¥‡∂≠‡∑ä ‡∂Ø‡∑ô‡∂ö ‡∑É‡∂∏‡∑è‡∂±‡∂Ø‡∑ê‡∂∫‡∑í ‡∂¥‡∂ª‡∑ì‡∂ö‡∑ä‡∑Ç‡∑è ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
                if (card1.dataset.symbol === card2.dataset.symbol) {
                    // ‡∂ú‡∑ê‡∂Ω‡∂¥‡∑ô‡∂±‡∑Ä‡∑è ‡∂±‡∂∏‡∑ä
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedCards.push(card1, card2);
                    score += 10;
                    scoreElement.textContent = score;
                    
                    // ‡∂ö‡∑ä‚Äç‡∂ª‡∑ì‡∂©‡∑è‡∑Ä ‡∂Ö‡∑Ä‡∑É‡∂±‡∑ä‡∂Ø‡∑ê‡∂∫‡∑í ‡∂¥‡∂ª‡∑ì‡∂ö‡∑ä‡∑Ç‡∑è ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
                    if (matchedCards.length === gameCards.length) {
                        showCongratulationsMessage();
                    }
                    flippedCards = [];
                    canFlip = true;
                } else {
                    // ‡∂ú‡∑ê‡∂Ω‡∂¥‡∑ô‡∂±‡∑ä‡∂±‡∑ö ‡∂±‡∑ê‡∂≠‡∑í‡∂±‡∂∏‡∑ä
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                        canFlip = true;
                        if (score > 0) {
                            score -= 2;
                        }
                        scoreElement.textContent = score;
                    }, 1000);
                }
            }
        }
        
        // ‡∂¢‡∂∫‡∂ú‡∑ä‚Äç‡∂ª‡∑Ñ‡∂´ ‡∂¥‡∂´‡∑í‡∑Ä‡∑í‡∂©‡∂∫ ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏
        function showCongratulationsMessage() {
            messageText.textContent = `‡∂Ö‡∂∑‡∑í‡∂∫‡∑ù‡∂ú‡∂∫ ‡∂¢‡∂∫! ‡∂î‡∂∂‡∑ö ‡∂Ω‡∂ö‡∑î‡∂´‡∑î: ${score}`;
            messageBox.classList.add('show');
        }

        // ‡∂¥‡∂´‡∑í‡∑Ä‡∑í‡∂©‡∂∫ ‡∑Ä‡∑É‡∑è ‡∂Ø‡∑ê‡∂∏‡∑ì‡∂∏
        messageCloseButton.addEventListener('click', () => {
            messageBox.classList.remove('show');
            startGame(); // ‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä ‡∂ö‡∑ä‚Äç‡∂ª‡∑ì‡∂©‡∑è‡∑Ä‡∂ö‡∑ä ‡∂Ü‡∂ª‡∂∏‡∑ä‡∂∑ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
        });

        // ‡∂±‡∑ê‡∑Ä‡∂≠ ‡∂¥‡∂ß‡∂±‡∑ä ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏‡∑ö ‡∂∂‡∑ú‡∂≠‡∑ä‡∂≠‡∂∏ ‡∑É‡∂≥‡∑Ñ‡∑è
        resetButton.addEventListener('click', () => {
            startGame();
        });

        // ‡∂ö‡∑ä‚Äç‡∂ª‡∑ì‡∂©‡∑è‡∑Ä ‡∂Ü‡∂ª‡∂∏‡∑ä‡∂∑ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
        startGame();
    </script>
